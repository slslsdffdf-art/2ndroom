<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>도전자들의 로비</title>
  <link rel="stylesheet" href="/css/base.css" />
</head>
<body>
  <div class="lobby">
    <h1>도전자들의 로비</h1>

    <label class="field">
      ACCESS CODE
      <input id="access-input" type="password" autocomplete="off" />
    </label>
    <button id="access-btn">확인</button>
    <p id="access-msg" class="msg"></p>

    <hr />

    <p id="queue-status">비밀번호를 입력하여 주십시오.</p>
    <button id="enter-btn" disabled>대기열 등록</button>

    <p class="small">※ 탈출에 도전하는 것은 한명씩만 가능합니다. ※</p>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
