<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>2nd Room – Play</title>
  <link rel="stylesheet" href="/css/room.css" />
</head>
<body>
  <div id="room-bg"></div>

  <!-- 스토리 오버레이 -->
  <div id="story-overlay" class="story-hidden">
    <div class="story-panel">
      <button id="story-close" class="story-close">×</button>
      <h2 id="story-title"></h2>
      <p id="story-subtitle"></p>
      <div id="story-body"></div>
      <div id="story-actions">
        <button id="story-skip" style="display:none;">SKIP</button>
        <button id="story-continue">CONTINUE</button>
      </div>
    </div>
  </div>

  <!-- 선택지 -->
  <div id="choice-panel" class="choice-hidden">
    <button data-choice="0"></button>
    <button data-choice="1"></button>
    <button data-choice="2"></button>
  </div>

  <!-- 사망/유언 -->
  <div id="death-modal" class="hidden">
    <div class="death-box">
      <h3 id="death-title">You died.</h3>
      <p id="death-cause"></p>
      <textarea id="will-input" placeholder="유언을 남기세요."></textarea>
      <button id="will-submit">유언 제출</button>
    </div>
  </div>

  <!-- 공유카드 캔버스 -->
  <canvas id="share-canvas" width="800" height="420" style="display:none;"></canvas>

  <script type="module" src="/js/play.js"></script>
</body>
</html>
